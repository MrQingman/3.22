<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        transition: transform linear 3s;
        position: relative;
    }
</style>
<body>
</body>
<script>
    window.onload=function () {
        var arr = [];
        var cw = document.documentElement.clientWidth;
        var ch = document.documentElement.clientHeight;
        for (var i = 0; i <= 100; i++) {
            var drop = document.createElement("div");
            drop.style.cssText = "width:4px;height:6px;background:#fff;position:absolute;top:-20px;left:" + (50 + (cw - 100) * Math.random()) + "px";
            drop.style.transition = "transform linear 3s";
            drop.style.transitionDelay = Math.random() * 5 + "s";
            document.body.appendChild(drop);
            arr.push(drop);
        }

        setTimeout(function () {
            for (var j in arr) {
                arr[j].style.transform = "translate(0," + ch + "px)";
                arr[j].addEventListener("webkitTransitionEnd",function () {
                    this.style.transition=null;
                    this.style.transform="translate(0,0)";
                    var that=this;
                    setTimeout(function () {
                        that.style.transition = "transform linear 3s";
                        that.style.transitionDelay = Math.random() * 5 + "s";
                        that.style.transform = "translate(0," + ch + "px)";
                    },0)

                })
            }
        }, 0);
        var sheep=10;
        var du=0;
        setInterval(function () {
            du+=sheep;
            document.body.style.transform="rotate("+Math.sin(du*Math.PI/180)*30+"deg)";

        },1000)

    }

</script>
</html>
